<html>
<style>
    /* I want everything to grow when first visited */

    body {
        background-color: #f2f2f2;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    a {
        color: #0066ff;
        text-decoration: none;
    }

    .abc {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.2s ease-out;
    }

    .abc:hover {
        font-size: 1.3em;
        transition: all 0.2s ease-in;
    }

    .balls {
        position: relative;
        background: -webkit-linear-gradient(135deg, #5C2671, #FE7C2E);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .balls:hover {
        background: -webkit-linear-gradient(55deg, #5C2671, #FE7C2E);
        font-size: 1.05em;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    a:hover {
        color: #0066ffd6;
        transition: all 0.2s ease;
    }

    @media only screen and (max-width: 600px) {
        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 1.5em;
        }

        p {
            font-size: 1.2em;
        }

        .social {
            font-size: 15px;
        }
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aden Viney</title>
</head>

<body>
    <div class="abc">
        <h1>Hi, <h1>My name is <a class="balls">Aden Viney</a></h1>
        </h1>
        <h2>I am a 13 year old developer from the UK.</h2>
        <p class="social">[ <a target="_blank" href="https://github.com/adenviney">Projects</a> ] [ <a target="_blank"
                href="https://twitter.com/ohhmybad">Twitter</a> ] [ <a target="_blank"
                href="mailto:aden@adenviney.com">Email</a> ]</p>
    </div>
</body>

</html>
